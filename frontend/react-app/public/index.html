<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/

      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-info">
    <a class="navbar-brand" href="#">Nicknames Registry</a>
  </nav>
  <br>
  <!-- <div id="root"></div> -->
  <div class="container" id="root">
    <div class="row">
      <form class="form-inline">
        <div class="form-group mx-sm-3 mb-2">
          <label for="inputName" class="sr-only">Full Name</label>
          <input type="text" class="form-control" id="inputName" placeholder="Full Name">
        </div>
        <div class="form-group mx-sm-3 mb-2">
          <label for="inputNick" class="sr-only">Nickname</label>
          <input type="text" class="form-control" id="inputNick" placeholder="Nickname">
        </div>
        <button type="submit" class="btn btn-info mb-2">Add Nickname</button>
      </form>
    </div>
    <br>
    <div class="row">
      <table class="table table-striped table-light">
        <thead>
          <tr>
            <th scope="col">Full Name</th>
            <th scope="col">Nick Name</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Mark</td>
            <td>Otto</td>
          </tr>
          <tr>
            <td>Jacob</td>
            <td>Thornton</td>
          </tr>
          <tr>
            <td>Larry</td>
            <td>the Bird</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
